
<!-- Crear una página WEB siguiendo los siguientes criterios:

- Contendrá una tabla de 6x6 
- El título de la tabla será "Horario escolar"
- Las filas serán las horas de clase: 8:00, 9:00, 10:00, 11:00, 12:00
- Las columnas serán los días de la semana.
- Habrá unificación de celdas el lunes de (9:00-10:00)
- Habrá unificación de celdas en las casillas (martes y miércoles) a las 11:00
- La celda viernes-12:00 estará vacía 

-->

<!DOCTYPE html>
<html lang="es"> <!-- Declaración del tipo de documento HTML y el idioma -->
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el viewport para una mejor visualización en dispositivos móviles -->
    <title>Horario escolar</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Fuente de la página */
            background-color: #f4f4f4; /* Color de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center; /* Alinea el título al centro */
            color: #333; /* Color del texto del título */
        }
        table {
            border-collapse: collapse; /* Elimina los espacios entre las celdas */
            width: 80%; /* Ancho de la tabla */
            margin: 20px auto; /* Centra la tabla horizontalmente */
            background-color: #fff; /* Color de fondo de la tabla */
        }
        th, td {
            border: 1px solid #ddd; /* Borde de las celdas */
            padding: 10px; /* Espaciado dentro de las celdas */
            text-align: center; /* Alinea el texto al centro */
        }
        th {
            background-color: #4CAF50; /* Color de fondo de las celdas de encabezado */
            color: white; /* Color del texto de las celdas de encabezado */
        }
        td {
            background-color: #f9f9f9; /* Color de fondo de las celdas de datos */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Color de fondo para filas pares */
        }
    </style>
</head>
<body>
    <h1>Horario escolar</h1> <!-- Encabezado principal de la página -->
    <table> <!-- Inicio de la tabla con borde -->
        <tr> <!-- Fila de encabezados de la tabla -->
            <th></th> <!-- Celda vacía para la esquina superior izquierda -->
            <th>Lunes</th> <!-- Encabezado para la columna de los lunes -->
            <th>Martes</th> <!-- Encabezado para la columna de los martes -->
            <th>Miércoles</th> <!-- Encabezado para la columna de los miércoles -->
            <th>Jueves</th> <!-- Encabezado para la columna de los jueves -->
            <th>Viernes</th> <!-- Encabezado para la columna de los viernes -->
        </tr>
        <tr> <!-- Fila para las 8:00 -->
            <td>8:00</td> <!-- Celda para la hora 8:00 -->
            <td>Matemáticas</td> <!-- Asignatura a las 8:00 el lunes -->
            <td>Lengua</td> <!-- Asignatura a las 8:00 el martes -->
            <td>Ciencias</td> <!-- Asignatura a las 8:00 el miércoles -->
            <td>Inglés</td> <!-- Asignatura a las 8:00 el jueves -->
            <td>Educación Física</td> <!-- Asignatura a las 8:00 el viernes -->
        </tr>
        <tr> <!-- Fila para las 9:00 -->
            <td>9:00</td> <!-- Celda para la hora 9:00 -->
            <td rowspan="2">Historia</td> <!-- Asignatura a las 9:00 y 10:00 el lunes, celdas unificadas verticalmente -->
            <td>Matemáticas</td> <!-- Asignatura a las 9:00 el martes -->
            <td>Lengua</td> <!-- Asignatura a las 9:00 el miércoles -->
            <td>Arte</td> <!-- Asignatura a las 9:00 el jueves -->
            <td>Ciencias</td> <!-- Asignatura a las 9:00 el viernes -->
        </tr>
        <tr> <!-- Fila para las 10:00 -->
            <td>10:00</td> <!-- Celda para la hora 10:00 -->
            <td>Inglés</td> <!-- Asignatura a las 10:00 el martes -->
            <td>Matemáticas</td> <!-- Asignatura a las 10:00 el miércoles -->
            <td>Geografía</td> <!-- Asignatura a las 10:00 el jueves -->
            <td>Lengua</td> <!-- Asignatura a las 10:00 el viernes -->
        </tr>
        <tr> <!-- Fila para las 11:00 -->
            <td>11:00</td> <!-- Celda para la hora 11:00 -->
            <td>Química</td> <!-- Asignatura a las 11:00 el lunes -->
            <td colspan="2">Física</td> <!-- Asignatura a las 11:00 el martes y miércoles, celdas unificadas horizontalmente -->
            <td>Matemáticas</td> <!-- Asignatura a las 11:00 el jueves -->
            <td>Historia</td> <!-- Asignatura a las 11:00 el viernes -->
        </tr>
        <tr> <!-- Fila para las 12:00 -->
            <td>12:00</td> <!-- Celda para la hora 12:00 -->
            <td>Biología</td> <!-- Asignatura a las 12:00 el lunes -->
            <td>Geografía</td> <!-- Asignatura a las 12:00 el martes -->
            <td>Arte</td> <!-- Asignatura a las 12:00 el miércoles -->
            <td>Historia</td> <!-- Asignatura a las 12:00 el jueves -->
            <td></td> <!-- Celda vacía a las 12:00 el viernes -->
        </tr>
    </table>
</body>
</html>
